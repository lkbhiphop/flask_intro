<!--베이스가 되는 html을 만든다 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css cnd하기-->
</head>
<body>
    <div class = "container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">MY SITE</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/lunch_p">lunch<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/lotto">lotto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/summoner">opgg</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/log">log</a>
              </li>
          </div>
        </nav>    
        
         {% block body_block%}
         <!--body_block을 다른 html에서 만나면 그걸 사이에 넣어준다-->
         {%endblock%}
         <!--endblock으로 그걸 꺼준다-->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
<!--id값을 #으로 구분-->
<!--class값은 .으로 구분한다.-->
<!--먼저 base.html을 넣고 그다음 html을 꾸미려고 한다.-->
<!--{# block body_block#} body_block은 명시적으로 어떤것인지 말하기 위해 쓴것이다.-->
<!--{#endblock#} 닫아야한다.-->
<!--내가 바꾸면 뭐가 바뀌는지에 대해서는 알면 된다.-->
<!--a태그는 제목을 보여줄 수 있고, href는 누르면 링크를 걸어준다. -->
<!--보통 루트사이트를하기때문에 모든 것에 링크를 걸어준다-->
<!--어디서부터 어디까지 지워야 사라지는가-->
