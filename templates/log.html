<!DOCTYPE html>
<!--html상속하는방법 -->
<!--{# extends "base.html" #}-->
<!--base.html을 먼저 읽고 body_block사이에 있는 것을 끼워넣는다.-->
{% extends "base.html" %}
<!--bootstrap cdn을 써줘야한다.-->

{% block body_block%}
<h1>로그입니다.</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">소환사이름</th>
      <th scope="col">승</th>
      <th scope="col">패</th>
      <th scope="col">검색시간</th>
    </tr>
  </thead>
  <tbody>
    {%for log in logs%}
    <tr>
      <td>{{log[0]}}</td>
      <td>{{log[1]}}</td>
      <td>{{log[2]}}</td>
      <td>{{log[3]}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock%}
